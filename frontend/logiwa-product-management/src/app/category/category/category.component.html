<div class="card">
  <div class="card-body">
    <div class="row">
      <div class="col-md-4">
        <button
          type="button"
          class="btn btn-primary"
          (click)="createCategory()"
        >
          Create
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <table datatable [dtTrigger]="dtTrigger" class="table table-responsive">
          <thead>
            <tr>
              <th>Category Id</th>
              <th>Category Name</th>
              <th>Minimum Stock Quantity</th>
              <th>#</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let category of gridData">
              <td>{{ category.id }}</td>
              <td>{{ category.name }}</td>
              <td>{{ category.minimumStockQuantity }}</td>
              <td>
                <button
                  type="button"
                  class="btn btn-primary"
                  (click)="editCategory(category.id)"
                >
                  Edit
                </button>
                <button
                  type="button"
                  class="btn btn-danger"
                  (click)="deleteCategory(category.id)"
                >
                  Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<div
  class="modal"
  tabindex="-1"
  role="dialog"
  [ngStyle]="{ display: displayStyle }"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Category</h4>
      </div>
      <div class="modal-body" *ngIf="form">
        <form [formGroup]="form" (ngSubmit)="saveOrUpdate()" validateOnSubmit>
          <div class="mt-2 fade-in-top">
            <input type="hidden" formControlName="id" />
            <div class="form-group">
              <label for="category-name"> Category Name </label>
              <input
                id="category-name"
                formControlName="name"
                class="form-control"
                autofocus
              />
            </div>
            <div class="form-group">
              <label for="minimum-stock-quantity">
                Minimum Stock Quantity
              </label>
              <input
                id="minimum-stock-quantity"
                formControlName="minimumStockQuantity"
                class="form-control"
              />
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-success"
          (click)="saveOrUpdate()"
          [disabled]="form?.invalid"
        >
          Save
        </button>
        <button type="button" class="btn btn-danger" (click)="hideForm()">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
